<!DOCTYPE html>
<html>
<head>

    <body>
        <div id="example"></div>

    <script type="text/babel">

    var Bacon = React.createClass({
        render: function() {
            return (
                
                <div>

                    <p><button id ="submit" onclick="weatherAsk()">submit</button></p> //video 5 and 6

                            <p id="results">
                                <ol id="list">
                                    <p id="temp">Temperature</p>
                                    <p id="humid">Humidity</p>
                                    <p id="pres">Pressure</p>
                                    <p id="maxt">Maximum Temperature for today</p>
                                    <p id="mint">Minimum Temperature for today</p>
                                </ol>
                                </p>
                </div>

        }
    });

    ReactDOM.render(<div>
        <Bacon />
    </div>, document.getElementById('example'));
